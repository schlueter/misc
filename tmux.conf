# Known to work with tmux 2.6

set-option -g default-terminal "screen-256color"
set-option -g history-limit 10000
set-option -g renumber-windows on
set-option -g mouse on
set-window-option -g monitor-activity on
set-window-option -g mode-keys vi
set-window-option -g xterm-keys on

set-option -g status-left-length 50
set-option -g status-right-length 50
set-option -g status-left "#[fg=black,bg=blue]#h#[fg=blue,bg=green]#[fg=black,bg=green]#(curl icanhazip.com)#[fg=green,bg=black]"
set-option -g status-right "#(battery-status black green )#[fg=black,bg=green]%d %b %Y #(date -u | awk '{split($4, a, \":\"); print a[1]\":\"a[2]}') "
set-option -g status-justify centre
set-option -g status-bg black
set-option -g status-fg "colour69"

set-option -g visual-activity on
set-option -g window-status-last-style bold
set-window-option -g window-status-format "#{?window_last_flag,«, }#I: #W#{?window_last_flag,», }"
set-window-option -g window-status-current-format "#[fg=black,bg=colour69]#I: #W#[fg=default,bg=default]"
set-window-option -g window-status-activity-style fg=black,bg=colour173
set-window-option -g window-status-bell-style fg=white,bg=red

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key A command-prompt "rename-window %%"
bind-key X kill-pane
bind-key b last-window
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key f command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key m command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind-key c new-window -c "#{pane_current_path}"
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

bind-key -T copy-mode-vi 'v' send -X begin-selection
if-shell "[ $(uname -s) = 'Darwin' ]" \
    "bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'"
if-shell "[ $(uname -s) = 'Linux' ]" \
    "bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xsel -b'"

if-shell "[ -d tmux-plugins/tpm ]" \
    "set -g @plugin 'tmux-plugins/tpm'; \
     run '~/.tmux/plugins/tpm/tpm'"
